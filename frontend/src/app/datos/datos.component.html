<div class="card" id="Acerca de">
  <img
    class="card-img-top"
    src="https://www.goodcore.co.uk/blog/wp-content/uploads/2019/08/coding-vs-programming-2.jpg"
    alt="fondo pixels"
  />
  <div *ngFor="let dato of datos" class="card-body">
    <div class="profilePicContainer container">
      <div class="container">
        <div class="row">
          <div class="col-2">
            <img class="profilePic" [src]="dato.logo" alt="foto perfil" />
          </div>
          <div class="col-1">
            <button
              (click)="actualizarDatos(dato.id)"
              type="button"
              class="btn"
              *ngIf="isLogged"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-pencil-square"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                ></path>
                <path
                  fill-rule="evenodd"
                  d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
                ></path>
              </svg>
            </button>
          </div>
          <div class="col-8"></div>
        </div>
      </div>
    </div>

    <h4 class="card-title">{{ dato.nombre }}</h4>
    <h6 class="card-text">{{ dato.position }}</h6>
    <p class="card-text">{{ dato.ciudad }}</p>
  </div>
</div>
<!--Tarjeta "Un poco de mí"-->
<div class="card" id="unPoco">
  <div class="card-body" *ngFor="let dato of datos">
    <div class="container">
      <div class="row">
        <div class="col-11">
          <h5 class="card-title">Un poco de mí</h5>
        </div>
        <div class="col-1">
          <button
            type="button"
            class="btn"
            id="botonModificar1"
            (click)="actualizarDatos(dato.id)"
            *ngIf="isLogged"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-pencil-square"
              viewBox="0 0 16 16"
            >
              <path
                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
              ></path>
              <path
                fill-rule="evenodd"
                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
      <form class="formularioModificar" id="formMod1">
        <div class="input-group mb-3">
          <input
            id="textoSobreMi"
            type="text"
            class="form-control"
            placeholder="Sobre mí ..."
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button class="btn btn-outline-secondary" type="button" id="enviar1">
            Enviar
          </button>
        </div>
      </form>
    </div>
    <p class="card-text" id="textoOriginalSobreMi">{{ dato.sobremi }}</p>
  </div>
</div>
